<body>
  <section class="contenedor">
    <section class="icono">
      <img src="assets/img-logo/Letras_Airtemp.png">
    </section>
    <section class="formulario">
      <p *ngIf="error===true">DATOS INCORRECTOS</p>
      <form class="row g-3" (ngSubmit)="submit()">
        <div class="col-md-6">
          <label for="Username" class="form-label" style="font-weight: bold; font-size: 25px; color: white;">Usuario</label>
          <div class="input-group">
            <input [(ngModel)]="usuario" name="usuario" type="text" class="form-control" id="Username" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="Password" class="form-label" style="font-weight: bold; font-size: 25px; color: white;">Contrase√±a</label>
          <div class="input-group">
            <input [(ngModel)]="contrasenia" name="contrasenia" type="password" class="form-control" id="Password" required>
          </div>
        </div>
        <div class="col-12">
          <button class="btn" type="submit">Ingresar</button>
        </div>
      </form>

    </section>
  </section>
</body>
