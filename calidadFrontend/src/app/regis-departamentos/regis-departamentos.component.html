      </div>

            <div class="input-group">
              <input type="text" class="form-control" id="validationDefaultEncargado" value="Fredy Canul / Guadalupe" required>
            </div>
          </div>
          <div class="col-md-6">

            </div>
          </div>
          <div class="col-12">

    </div>
  </div>
</div>
